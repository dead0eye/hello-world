<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 700px;
            /*margin: auto;*/
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Textarea Example</h1>
    
    <form>
        <div class="container">
            <div class="column">
                <label for="tf1">Textarea 1:</label>
                <textarea id="tf1" name="tf1"></textarea>
                
                <label for="tf2">Textarea 2:</label>
                <textarea id="tf2" name="tf2"></textarea>
                
                <label for="tf3">Textarea 3:</label>
                <textarea id="tf3" name="tf3"></textarea>
                
                <label for="tf4">Textarea 4:</label>
                <textarea id="tf4" name="tf4"></textarea>
                
                <label for="tf5">Textarea 5:</label>
                <textarea id="tf5" name="tf5"></textarea>
            </div>
            
            <div class="column">
                <label for="tf6">Textarea 6:</label>
                <textarea id="tf6" name="tf6"></textarea>
                
                <label for="tf7">Textarea 7:</label>
                <textarea id="tf7" name="tf7"></textarea>
                
                <label for="tf8">Textarea 8:</label>
                <textarea id="tf8" name="tf8"></textarea>
                
                <label for="tf9">Textarea 9:</label>
                <textarea id="tf9" name="tf9"></textarea>
                
                <label for="tf10">Textarea 10:</label>
                <textarea id="tf10" name="tf10"></textarea>
            </div>
        </div>
    </form>

</body>
</html>
